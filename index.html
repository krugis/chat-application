<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatBot | METUMarines 97</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Ask me anything .." required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="tool-btn" class="material-symbols-rounded">settings</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
        </div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel">
      <div class="settings-header">
        <h3>AI Model Settings</h3>
        <span id="close-settings" class="material-symbols-rounded">close</span>
      </div>
      <div class="settings-group">
        <label>Model:</label>
        <select id="model-select">
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="deepseek">DeepSeek</option>
        </select>
      </div>
      <div class="settings-group">
        <label>Temperature: <span id="temp-value">0.1</span></label>
        <input type="range" id="temp-slider" class="param-slider" min="0" max="1" step="0.1" value="0.1">
      </div>
      <div class="settings-group">
        <label>Top P: <span id="topp-value">0.1</span></label>
        <input type="range" id="topp-slider" class="param-slider" min="0" max="1" step="0.1" value="0.1">
      </div>
    </div>

  </body>
</html>
